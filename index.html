<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone Api</title>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-3">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4 bordrer rounded-2xl">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handelScarch()" class="btn btn-accent">Search</button>

        <!-- button 2 -->
        <!-- <input
          id="search-field2"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handelScarch2()" class="btn btn-error">Search</button> -->
      </section>

      <section></section>

      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-sm"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center mt-2 my-2">
          <button onclick="handelShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- show Details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-extrabold text-3xl text-white mb-2"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn border-0 bg-red-600 text-white">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="script/index.js"></script>
  </body>
</html>
